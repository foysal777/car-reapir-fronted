</head>

<body>

    <header class="pt-16" x-data="{ isOpen: false }">
        <nav id="navbar" class="bg-white border-gray-200 fixed top-0  w-full z-50 shadow-lg">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Auto-repair</span>
                </a>

                <!-- Buttons for login and register (visible on all screens) -->
                <div class="flex items-center space-x-8 md:order-2">
                    <a href="login.html"
                        class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2">Log
                        In</a>
                    <a href="register.html"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Register</a>

                    <!-- Hamburger menu button (visible on small screens) -->
                    <button @click="isOpen = !isOpen" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="navbar-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>

                <!-- Navbar menu (hidden on small screens, visible on medium/large) -->
                <div :class="{ 'hidden': !isOpen }" class="w-full md:flex md:w-auto md:order-1" id="navbar-menu">
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 md:flex-row md:mt-0 md:border-0 md:bg-white">
                        <li><a href="index.html"
                                class="nav-link block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Home</a>
                        </li>
                        <li><a href="services.html"
                                class="nav-link block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Services</a>
                        </li>
                        <li><a href="project.html"
                                class="nav-link block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Project</a>
                        </li>
                        <li><a href="blog.html"
                                class="nav-link block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Blog</a>
                        </li>
                        <li><a href="about.html"
                                class="nav-link block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main></main>




<footer>



</footer>

    









    <!-- Flowbite JS for handling the navbar menu toggle -->
    <script src=" https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js">
                                </script>
                                <script src="navbar.js"></script>
                                <script>
                                    document.addEventListener("DOMContentLoaded", async function () {
                                        // Get current URL path
                                        const currentPage = window.location.pathname.split("/").pop();

                                        // Get all nav links
                                        const navLinks = await document.querySelectorAll(".nav-link");
                                        console.log(navLinks);
                                        navLinks.forEach(link => {
                                            if (link.getAttribute("href") === currentPage) {
                                                link.classList.add("text-teal-400", "font-bold");
                                            } else {
                                                link.classList.remove("text-blue-700", "font-bold");
                                            }
                                        });
                                    });

                                </script>
</body>

</html>
