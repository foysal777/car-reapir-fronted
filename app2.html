<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-blue-100">

    <header>
       <div id="navbar"></div>
    
    </header>
          
    <main>


 <section  class="flex flex-col items-center p-6 bg-gray-100 min-h-screen">


 <!-- Total Appointments Square Card -->
 <div class=" text-black text-center w-72 h-36 flex items-center justify-center  mb-8">
    <h2 class="text-2xl text-blue-700 font-semibold">Total Appointments -: <span id="totalAppointments">0</span></h2>
</div>


  <!-- Appointment List Heading with Background Color -->
  <div class="w-full max-w-2xl bg-blue-600 text-white text-center py-3 rounded-t-lg">
    <h3 class="text-xl font-semibold">Appointment List</h3>
</div>

<!-- Appointment List Table -->
<div class="w-full max-w-2xl">
    <table class="min-w-full bg-white border border-gray-200 rounded-b-lg shadow-md">
        <thead>
            <tr>
                <th class="px-4 py-3 border-b bg-gray-50 text-left text-gray-600 font-semibold">ID</th>
                <th class="px-4 py-3 border-b bg-gray-50 text-left text-gray-600 font-semibold">Name</th>
                <th class="px-4 py-3 border-b bg-gray-50 text-left text-gray-600 font-semibold">Phone</th>
            </tr>
        </thead>
        <tbody id="appointmentList">
     
        </tbody>
    </table>
</div>


 <!-- Appointment Details Table -->
 <div id="appointmentDetails" class="hidden mt-6 w-full max-w-2xl">
    <h3 class="text-2xl text-center text-blue-700 font-semibold mb-4">Appointment Details</h3>
    <table class="min-w-full bg-white border border-gray-200 rounded-b-lg shadow-md">
        <thead>
            <tr>
                <th class="px-4  py-3 border-b bg-blue-700 text-left text-white font-semibold">Field</th>
                <th class="px-4 py-3 border-b bg-blue-700 text-left text-white font-semibold">Value</th>
            </tr>
        </thead>
        <tbody id="appointmentDetailList">
            <!-- Appointment detail items will be populated here -->
        </tbody>
    </table>
</div>



 </section>


    </main>
    <footer>

        <div id="footer"></div>
    </footer>

    <!-- Flowbite JS for handling the navbar menu toggle -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
    
    <script src="index.js"></script>
    <script src="navbar.js"></script>
    <script src="app2.js"></script>
</body>

</html>
