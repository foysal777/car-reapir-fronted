<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
    <style>
        /* Custom styles for the full-height layout */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #e7eef7; /* Light gray background for the right side */
        }
    </style>

</head>

<body>

    <header>
       <div id="navbar"></div>
    
    </header>
          
    <main>

<!-- banner section  -->



 
     <section >

        <div class="flex flex-col md:flex-row h-screen">
            <!-- Left Side: Profile Image and Details -->
            <div class="pt-10 w-full md:w-1/4 bg-blue-600 p-6 text-white flex flex-col items-center justify-center md:rounded-tr-lg md:rounded-br-lg">
                <img src="https://png.pngtree.com/png-clipart/20230927/original/pngtree-man-avatar-image-for-profile-png-image_13001882.png" alt="Profile Image" class="profile-image w-32 h-32 rounded-full mb-4">
                
                <!-- Display User Information -->
                <div class="profile-info text-center">
                    <p class="font-semibold">Username: johndoe</p>
                    <p>First Name: John</p>
                    <p>Last Name: Doe</p>
                    <p>Email: johndoe@example.com</p>
                    <p>Phone: +0199567890</p>
                </div>
    
                <!-- Change Password Button -->
                <button class="btn mt-4 bg-white text-blue-600 hover:bg-gray-200 py-2 px-4 rounded">Change Password</button>
            </div>
    
            <!-- Right Side: Profile Edit Form -->
            <div class="w-full md:w-3/4 p-8">
                <h3 class="text-center text-2xl font-semibold mb-6">Edit Profile</h3>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="username" placeholder="Enter username">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-4">
                        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="mb-4">
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="mb-4">
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="text" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" id="phoneNumber" placeholder="Enter phone number">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">Save Changes</button>
                </form>
            </div>
        </div>
     </section>



    </main>
   

    <!-- Flowbite JS for handling the navbar menu toggle -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
    
    <script src="index.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
