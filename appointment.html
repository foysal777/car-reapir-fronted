<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-[url('https://4kwallpapers.com/images/wallpapers/dark-background-abstract-background-network-3d-background-3840x2160-8324.png')] bg-cover bg-center bg-fixed">>

    <header>
        <div id="navbar"></div>

    </header>

    <main>

     


 <!-- appointment form  -->

        <section  class="p-10 flex items-center justify-center min-h-screen">

            
                <div>
                  <form class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-6 text-gray-700 text-center text-black">Appointment Now</h2>
                    
                    <!-- First Row: Name, Phone, Email, Date -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">
                      <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your Name</label>
                        <input type="text" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="John Doe" required />
                      </div>
                      <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Your Phone</label>
                        <input type="tel" id="phone" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="123-456-7890" required />
                      </div>
                      <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                        <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@domain.com" required />
                      </div>
                      <div>
                        <label for="date" class="block mb-2 text-sm font-medium text-gray-900">Date</label>
                        <input type="date" id="date" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                      </div>
                    </div>
              
                    <!-- Second Row: Car Brand, Car Model, Car Number -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 mb-5">
                      <div>
                        <label for="car-brand" class="block mb-2 text-sm font-medium text-gray-900">Car Brand</label>
                        <input type="text" id="car-brand" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Toyota, Honda, etc." required />
                      </div>
                      <div>
                        <label for="car-model" class="block mb-2 text-sm font-medium text-gray-900">Car Model</label>
                        <input type="text" id="car-model" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Camry, Civic, etc." required />
                      </div>
                      <div class="sm:col-span-2">
                        <label for="car-number" class="block mb-2 text-sm font-medium text-gray-900">Car Number</label>
                        <input type="text" id="car-number" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="License Plate Number" required />
                      </div>
                    </div>
              
                    <!-- Car Services: Multiple Choice (Checkboxes) -->
                    <div class="mb-5">
                      <label class="block mb-2 text-sm font-medium text-gray-900">Car Services (Select all that apply)</label>
                      <div class="flex flex-wrap gap-3">
                        <div>
                          <input type="checkbox" id="oil-change" class="mr-2" />
                          <label for="oil-change" class="text-sm font-medium text-gray-900">Oil Change</label>
                        </div>
                        <div>
                          <input type="checkbox" id="tire-rotation" class="mr-2" />
                          <label for="tire-rotation" class="text-sm font-medium text-gray-900">Tire Rotation</label>
                        </div>
                        <div>
                          <input type="checkbox" id="brake-repair" class="mr-2" />
                          <label for="brake-repair" class="text-sm font-medium text-gray-900">Brake Repair</label>
                        </div>
                        <div>
                          <input type="checkbox" id="engine-tune-up" class="mr-2" />
                          <label for="engine-tune-up" class="text-sm font-medium text-gray-900">Engine Tune-Up</label>
                        </div>
                      </div>
                    </div>
              
                    <!-- Terms and Submit Button -->
                    <div class="flex items-start mb-5">
                      <div class="flex items-center h-5">
                        <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
                      </div>
                      <label for="terms" class="ms-2 text-sm font-medium text-gray-900">I agree with the <a href="#" class="text-blue-600 hover:underline">terms and conditions</a></label>
                    </div>
                    
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
                  </form>
                </div>
       

        </section>

    </main>


    <footer>

      <div id="footer"></div>
  </footer>

    <!-- Flowbite JS for handling the navbar menu toggle -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
    <script src="index.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
