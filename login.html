<body>

    <header>
        <div id="navbar"></div>

    </header>

    <main>

        <section class="bg-cover bg-center bg-no-repeat"
    style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240527/pngtree-auto-mechanic-repairs-car-engine-image_15732589.jpg');">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" id="loginForm">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input type="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            placeholder="name@company.com" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            required>
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-blue-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign
                        in</button>
                    <p class="text-sm font-light text-gray-500">
                        Don’t have an account yet? <a href="register.html"
                            class="font-medium text-blue-600 hover:underline">Sign up</a>
                    </p>

                            <p> Admin user</p>
                            <p> adminemail : admin@gmail.com</p>
                            <p>Pass: 123</p>
                        </div>
    
    
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

    </main>

        <div id="footer"></div>
