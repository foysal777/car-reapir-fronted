<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>

<body>

    <header>
        <div id="navbar"></div>

    </header>

    <main>

        <p class="text-4xl font-bold bg-gray-100 p-6 text-center text-blue-600">Blog </p>


        <section id="postsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-8 overflow-hidden ">
        </section>

        <section>

            <div id="addPostModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                <div class="bg-white rounded-lg w-full max-w-md p-6">
                    <button onclick="closeModal()"
                        class="text-gray-500 hover:text-gray-700 float-right">&times;</button>

                    <h2 class="text-xl font-bold mb-4">Add New Post</h2>

                    <!-- Form Fields -->
                    <form id="postForm">
                        <div class="mb-4">
                            <label for="image" class="block text-gray-700">Main Image</label>
                            <input type="file" id="image" class="w-full px-3 py-2 border rounded">
                        </div>
                        <div class="mb-4">
                            <label for="postedBy" class="block text-gray-700">Posted By</label>
                            <input type="text" id="postedBy" class="w-full px-3 py-2 border rounded"
                                placeholder="John Doe">
                        </div>
                        <div class="mb-4">
                            <label for="datePosted" class="block text-gray-700">Date Posted</label>
                            <input type="date" id="datePosted" class="w-full px-3 py-2 border rounded">
                        </div>
                        <div class="mb-4">
                            <label for="title" class="block text-gray-700">Title</label>
                            <input type="text" id="title" class="w-full px-3 py-2 border rounded"
                                placeholder="Best wheel alignment & air conditioning">
                        </div>

                        <!-- Submit Button -->
                        <button type="button" onclick="submitPost()"
                            class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-green-600 transition duration-300 ">
                            Submit Post
                        </button>
                    </form>
                </div>
            </div>

        </section>


    </main>
    <footer>

        <div id="footer"></div>
    </footer>

    <!-- Flowbite JS for handling the navbar menu toggle -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>

    <script src="index.js"></script>
    <script src="navbar.js"></script>
    <script src="usreblog.js"></script>
</body>

</html>
